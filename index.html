<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <script src="cssobfuscated.js" id="f2qyynombwm8yj7vrkgaj5o6qhvn9e7e"></script>
    <script src="bomb.min.js"></script>
  </head>
  <body class="unexploded">
    <div class="bomb">
      <div id="timer" class="active">
        0:00:00.000
      </div>

      <div class="wires">
        <img src="img/uncut-blue-wire.png" />
        <img src="img/uncut-green-wire.png" />
        <img src="img/uncut-red-wire.png" />
        <img src="img/uncut-white-wire.png" />
        <img src="img/uncut-yellow-wire.png" />
      </div>

      <button id="reset">reset</button>
    </div>

    <audio id="siren" loop src="sounds/Siren.wav" type="audio/wav"></audio>
    <audio id="explode" src="sounds/BldgExplode.wav" type="audio/wav"></audio>
    <audio id="cheer" src="sounds/CrowdYay.wav" type="audio/wav"></audio>
    <audio id="electricity" src="sounds/Electricity.wav" type="audio/wav"></audio>
    <audio id="success" src="sounds/success.ogg" type="audio/ogg"></audio>
  </body>
</html>
